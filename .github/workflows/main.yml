name: Odoo CI/CD - Like Odoo.sh

on:
  push:
    branches: [main, staging]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U odoo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Run Odoo Tests in Docker
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}/custom_addons:/mnt/custom_addons \
            odoo:16.0 \
            odoo --db_host=postgres \
                 --db_port=5432 \
                 --db_user=odoo \
                 --db_password=odoo \
                 --test-enable --stop-after-init \
                 --addons-path=/mnt/odoo/addons,/mnt/custom_addons


